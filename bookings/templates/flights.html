<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flights</title>
    <style>
        .flight-box {
            border: 1px solid #000;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h1>Available Flights</h1>
<a href="{% url 'add_flight' %}"><button>Add Flights</button></a>
{% for flight in flights %}
    <div class="flight-box">
        <h3>Flight ID: {{ flight.flight_number }}</h3>
        <p>Departure Date: {{ flight.departure_date }}</p>
        <p>Departure Time: {{ flight.departure_time }}</p>
        <p>Seats Left: {{flight.seats_left}}</p>
        
        <form method="post" action="{% url 'remove_flight' flight.flight_number %}">
            {% csrf_token %}
            <button type="submit" class="remove-btn" onclick="return confirm('Are you sure you want to delete this flight?')">Remove Flight</button>
        </form>
        
    </div>
{% endfor %}

</body>
</html>
